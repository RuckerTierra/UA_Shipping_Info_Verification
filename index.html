<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  </header>
  <main>
    <div>
      <h1>Enter Your Shipping Information</h1>
    </div>

    <div id="inputDivWrapper">
      <!-- left div -->
      <div id="leftDiv">
        <div>
          <label name="firstName">First name</label><br/>
          <input id="firstName" type="text" />
        </div>
        <div>
          <label name="addressOne">Street Address</label><br/>
          <input id="addressOne" type="text" />
        </div>
        <div>
          <label name="city">City</label><br/>
          <input id="city" type="text" />
        </div>
        <div>
          <label name="zipCode">Zip Code</label><br/>
          <input id="zipCode" type="number" />
        </div>
      </div>

      <!-- right div -->
      <div id="rightDiv">
        <div>
          <label name="lastName">Last Name</label><br/>
          <input id="lastName" type="text" />
        </div>
        
        <div>
          <label name="addressTwo">Street Address 2</label><br/>
          <input id="addressTwo" type="text" />
        </div>
        
        <div>
          <label name="state">State</label><br/>
          <input id="state" type="text" />
        </div>
  
        <div>
          <label name="age">Age</label><br/>
          <input id="age" type="number" />
        </div> 
      </div>
    </div>

    <!-- button div -->
    <div id="buttonDiv">
      <button onclick="verifyInfo()">Verify Info</button> 
    </div>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
